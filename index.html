<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<script src="node_modules/phaser/dist/phaser.min.js"></script>
	<script src="src/Boot.js"></script>
</head>
<body style="margin:0px;" bgcolor="#000000">

	<script type="text/javascript">

		window.onload = function() {
		//set up Phaser canvas with width = 300 and height = 600 
		var game = new Phaser.Game(640,960, Phaser.AUTO, 'game');

		//adding all the required states
		game.state.add('Boot', BasicGame.Boot);
		

		game.state.start('Boot'); //starting the boot state

		};

	</script>
 
</body>
</html>
